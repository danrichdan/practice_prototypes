    <!--STYLES-->
    <style>
        h1 {
            font-family: "Baskerville Old Face", serif;

        }

        body {
            color: dimgray;
            background-color: aliceblue;
            padding: 20px;
        }
    </style>

    <!--JAVASCRIPT-->
    <script>
        var firstName = 'Dan';
        var lastName = 'Riches';
        var age = 43;

        var output1 = "\'First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age + ".\'" ;
        console.log("The value of output1 is : ", output1);

        var x = 57;
        var y = 75;

        var output2 = x + y;
        var output3 = x.toString() + y.toString();
        var output4 = 'The total of ' + x + ' and ' + y + " is " + output2;

        console.log("The value of output2 is : ", output2);

        console.log("The value of output3 is : ", output3);

        console.log("The value of output4 is : ", output4);

    </script>
