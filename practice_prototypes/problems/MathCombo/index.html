<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Combo</title>

    <script>

        function combo_math(num1, num2, num3, num4, num5) {
            result = (( ( num1 * num2 ) + num3 ) / num4) - num5;
            return result;
        }

        console.log(combo_math(4, 2, 12, 5, 1));

    </script>

</head>
<body>
    <h1>Math Combo</h1>
    <h2>Please open your console.</h2>
</body>
