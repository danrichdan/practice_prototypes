<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparisons and Conditionals</title>
    <style>
        h1 {
            font-family: "Chaparral Pro";

        }
        p {
            font-family: "Book Antiqua";
            font-size: 1.75em;
            font-weight: bold;
        }
        body {
            padding: 50px;
            color: #8a6d3b;
            background-color: lemonchiffon;
        }
    </style>
    <script>
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;

        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;

        console.log('output1:  5 == \"5\" is : ', output1);
        console.log('output2:  5 === \"5\" is : ', output2);
        console.log('output3:  5 < 255 is : ', output3);
        console.log('output4:  5 > 255 is : ', output4);

        // GAME SECTION
        var gameNumber =  64;
        var userInput1 = 77;
        var userInput2 = 64;

        if( userInput1 > gameNumber ) {
            console.log('That number is too high.');
        }
        if( userInput1 < gameNumber ) {
            console.log('That number is too low.');
        }
        if( userInput1 < 1 || userInput1 > 100 ) {
            console.log('That number is out of range.');
        } else {
            console.log('That number is in range.');
        }
        if( userInput2 == gameNumber ) {
            console.log('You got it right, mate!  You guessed the right number.');
        } else {
            console.log('Please, try again.');
        }

        switch(userInput2) {
            case 64:
                    console.log('You found the correct number!');
                break;
            case 54:
                    console.log('Too low but warm');
                break;
            case 74:
                    console.log('Too high but warm');
                break;
            case 39:
                    console.log('Too low and cold');
                break;
            case 89:
                    console.log('Too high and cold');
                break;
            default:
                    console.log('You are way off.');
                break;
        }

    </script>
</head>
<body>
    <h1>Comparisons and Conditionals</h1>
    <p>Please open your console</p>
</body>
</html>
