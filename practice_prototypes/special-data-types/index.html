<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Data Types</title>
    <style>
        h1 {
            font-family: Centaur;
            font-size: 2.75em;
        }
        h2 {
            font-family: "Adobe Garamond Pro";
        }
        body {
            color: #6C5D75;
            background-color: lavenderblush;
            padding: 50px;
        }
    </style>
    <script>
        var x = null;
        var y;
        var z = 'What\'s up Doc?';

        console.log('Here is the value of x : ', x);
        console.log('Here is the value of y : ', y);
        console.log('Here is the value of z : ', z);

        var output1 = x == y;
        var output2 = x == z;
        var output3 = y == z;

        console.log('Here is the value for output1 : ', output1);
        console.log('Here is the value for output2 : ', output2);
        console.log('Here is the value for output3 : ', output3);

        var output4 = "x is an " + typeof x;
        var output5 = "y is " + typeof y;
        var output6 = "z is a " + typeof z;

        console.log('Here is the value for output4 : ', output4);
        console.log('Here is the value for output5 : ', output5);
        console.log('Here is the value for output6 : ', output6);

    </script>
</head>
<body>
    <h1>Special Data Types</h1>
    <h2>Please open your console</h2>
</body>
</html>
